<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Flow Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #root { width: 100%; height: 400px; border: 1px solid #ccc; }
  </style>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/react-flow-renderer@10.3.17/dist/umd/index.js"></script>
</head>
<body>
  <h1>React Flow Integration</h1>
  <p>This page demonstrates React Flow.</p>
  <div id="root"></div>
  <script>
    const initialNodes = [
      { id: '1', type: 'input', data: { label: 'Node 1' }, position: { x: 50, y: 5 } },
      { id: '2', data: { label: 'Node 2' }, position: { x: 200, y: 200 } }
    ];

    const initialEdges = [
      { id: 'e1-2', source: '1', target: '2' }
    ];

    function Flow() {
      const [nodes, setNodes] = React.useState(initialNodes);
      const [edges, setEdges] = React.useState(initialEdges);
      return React.createElement(
        ReactFlow.ReactFlowProvider,
        null,
        React.createElement(ReactFlow.ReactFlow, {
          nodes: nodes,
          edges: edges,
          fitView: true,
          style: { width: '100%', height: '100%' }
        })
      );
    }

    ReactDOM.render(
      React.createElement(Flow),
      document.getElementById('root')
    );
  </script>
</body>
</html>
